<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine</title>

<style>
body {
  background-color: lightblue;
  margin: 0;
  font-family: verdana;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-size: 20px;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* Button Base Style */
.button {
  border: none;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
}

/* YES button */
.button1 {
  background-color: white;
  color: black;
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}

/* NO button */
.button2 {
  background-color: white;
  color: black;
  border: 2px solid red;
  transition: transform 0.2s ease;
}

.button2:hover {
  background-color: red;
  color: white;
}

/* Button Row Layout */
.button-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 40px 10%;
}
</style>
</head>

<body>

<img src="bemy-valentine.gif"
     alt="Will you be my valentine"
     style="width:500px;height:500px;"
     class="center">

<div class="button-row">
  <a href="dog.gif" class="button button1">Yes</a>
  <button id="growBtn" class="button button2">No</button>
</div>

<script>
  let scale = 1;
  const btn = document.getElementById("growBtn");

  btn.addEventListener("click", function() {
    scale += 0.1;
    btn.style.transform = `scale(${scale})`;
  });
</script>

</body>
</html>
